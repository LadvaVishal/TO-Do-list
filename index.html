    <title>To-Do List</title>

<body>
    <div class="container">
        <h1 class="text-center mt-5">To-Do List</h1>
        <form id="task-form" action="/add" method="post" class="mt-4">
            <div class="form-group">
                <input id="task-input" type="text" name="task" class="form-control" placeholder="Add a new task" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <ul class="list-group mt-4" id="task-list">
        </ul>
    </div>
    <script src="/script.js"></script>

</body>
